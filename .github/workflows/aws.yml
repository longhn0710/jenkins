---

name: Start EC2 Instance with Tag start:true

on:
  workflow_dispatch:
  schedule:
  - cron: '55 0 * * 1-5'

jobs:
  start-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
      - name: Start EC2 instance with tag "remote:true"
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:start,Values=true" "Name=instance-state-name,Values=stopped" \
            --query "Reservations[*].Instances[*].InstanceId" --output text)

          if [ -n "$INSTANCE_ID" ]; then
            echo "Starting EC2 instance: $INSTANCE_ID"
            aws ec2 start-instances --instance-ids $INSTANCE_ID
            echo "EC2 instance started successfully."
          else
            echo "No EC2 instance found with tag remote:true or it is already running."
          fi
